version: 2
jobs:
  build:
    working_directory: ~/simple-udp-communicator
    docker:
      - image: circleci/python:3.6.7
    steps:
      - checkout
      - run:
          name: 実行時の PATH 書き換えおよび環境変数定義
          command: |
            echo 'export PATH=/path/to/foo/bin:$PATH' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: test-coverage
          command: |
            python -m unittest discover tests


